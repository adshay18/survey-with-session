{% extends 'base.html' %}
{% block title %}Questions{% endblock %}
{% block page_content %}
<div id="question">
    <h3>{{text}}</h3>
    <form action="/answer" method="POST">
        {% for choice in choices %}
        <input type="radio" id="{{choice}}" name="answer" value="{{choice}}">
        <label for="{{choice}}">{{choice}}</label>
        {% endfor %}
        <button>Submit</button>
    </form>
</div>
{% endblock %}
